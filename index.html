<!doctype html>
<html>
<head>
    <script type="text/javascript" src="script.js"></script>    
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body>
    
    
    
    <div id="container">
        <h2 id='title'>Javascript Calculator</h2>
        <div class="lineBreak"></div>
        <div id="outline">
            <input type="text" id="output" value='0'></input>
            <input type="text" id="current" value=''></input>
            <button class="clear" id="ce">AC</button>
            <button class="clear" id="ce">CE</button>
            <button id="divide" class="operator" value="/">&divide;</button>
            <button id="multiply" class="operator" value="*">&times;</button>
            <button id="7" value="7">7</button>
            <button id="8" value="8">8</button>
            <button id="9" value="9">9</button>
            <button id="subtract" class="operator" value="-">-</button>
            <button id="4" value="4">4</button>
            <button id="5" value="5">5</button>
            <button id="6" value="6">6</button>
            <button id="add" class="operator" value="+">+</button>
            <button id="1" value="1">1</button>
            <button id="2" value="2">2</button>
            <button id="3" value="3">3</button>
            <button id="equals" class="operator" value="=">=</button>
            <div>
            <button id="0" value="0">0</button>
            <button id="." value=".">.</button>
            </div>
           
        </div>
        <div class="lineBreak"></div>
        <h3>Created By: Charles Ryan</h3>
        <div class="lineBreak"></div>
        <a href="http://charlescryan.com/" target="_blank"> <img src="http://i.imgur.com/9uiLkTa.jpg" title="CR logo" id="logo" height="50px" width="70px" style="border-radius:15px;"/></a>
    </div>    
    
</body>
</html>
